<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="./assets/favicons/favicon-16x16.png" type="image/x-icon">
    <!-- Css Files -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Main JS -->
    <script defer src="./assets/scripts/script.js"></script>
</head>
<body>
    <main>
        <img src="" alt="" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form action="get" class="main__form">
            <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn__prev" type="submit">Prev &lt</button>
            <button class="button btn__next" type="submit">Next &gt;</button>
        </div>
        <img src="assets/imgs/pokedex.png" alt="pokedex" id="pokedex">
    </main>
</body>
</html>
